<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Tic Tac Toe</title>
</head>

<body>

  <h3 class="heading">Tic Tac Toe</h3>
  <h4>Player 1: X</h4>
  <h4>Player 2: O</h4>
  <p class="result" id="result"></p>
  <div class="container" id="container">
    <button data-rows="0" data-columns="0" class="check-box"></button>
    <button data-rows="0" data-columns="1" class="check-box"></button>
    <button data-rows="0" data-columns="2" class="check-box"></button>
    <button data-rows="1" data-columns="0" class="check-box"></button>
    <button data-rows="1" data-columns="1" class="check-box"></button>
    <button data-rows="1" data-columns="2" class="check-box"></button>
    <button data-rows="2" data-columns="0" class="check-box"></button>
    <button data-rows="2" data-columns="1" class="check-box"></button>
    <button data-rows="2" data-columns="2" class="check-box"></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
